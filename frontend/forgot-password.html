<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şifremi Unuttum - Healthify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: #fff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }

    .logo i {
      margin-right: 8px;
    }

    h2 {
      font-size: 22px;
      color: #444;
      margin-bottom: 15px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #007bff;
    }

    .reset-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      font-size: 14px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <div class="logo"><i class="fas fa-heartbeat"></i> Healthify</div>
    <h2>Şifre Sıfırlama</h2>
    <p>Kayıtlı e-posta adresinizi girin. Size şifre yenileme bağlantısı göndereceğiz.</p>

    <form id="resetForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="E-posta adresiniz" required id="resetEmail">
      </div>
      <button type="submit" class="reset-btn"><i class="fas fa-paper-plane"></i> Şifre Yenileme Linki Gönder</button>
    </form>

    <div class="back-link">
      <a href="login.html"><i class="fas fa-arrow-left"></i> Giriş Ekranına Dön</a>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      if (email) {
        alert("Şifre sıfırlama bağlantısı e-posta adresinize gönderildi (demo).");
        // Gerçek uygulamada: burada backend API'ye POST gönderilir
      } else {
        alert("Lütfen geçerli bir e-posta adresi girin.");
      }
    });
  </script>

</body>
</html>
