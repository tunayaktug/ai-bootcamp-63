<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş Yap - Healthify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
        background-color: #fff;
        padding: 40px 35px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 400px; /* <-- Bu kritik */
        box-sizing: border-box;
    }

    .login-container .logo {
      font-size: 32px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }

    .login-container .logo i {
      margin-right: 8px;
    }

    .login-container h2 {
      font-size: 22px;
      color: #444;
      margin-bottom: 25px;
    }

    .form-group {
    position: relative;
    margin-bottom: 20px;
    }
    .form-group input {
    width: 100%;
    max-width: 100%;
    padding: 12px 40px 12px 40px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    box-sizing: border-box; /* <-- Taşmaları engeller */
    }


   /* Input genel görünümü */
    .form-group input {
    width: 100%;
    padding: 12px 40px 12px 40px; /* left & right padding: iconlar için */
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    box-sizing: border-box;
    }

    
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-footer a {
      color: #007bff;
      text-decoration: none;
      margin-left: 5px;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Sol ikon (e-posta ve şifre) */
    .form-group i.fa-envelope,
    .form-group i.fa-lock {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #007bff;
    }

    /* Şifreyi göster/gizle (göz ikonu) */
    .toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    color: #555;
    cursor: pointer;
    }

    </style>
</head>
<body>

  <div class="login-container">
    <div class="logo"><i class="fas fa-heartbeat"></i> Healthify</div>
    <h2>Hesabınıza Giriş Yapın</h2>

    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="E-posta adresiniz" required id="email">
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Şifreniz" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
     </div>


      <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Giriş Yap</button>
    </form>

    <div class="login-footer">
      Hesabınız yok mu?
      <a href="register.html">Kayıt Ol</a>  |
      <a href="forgot-password.html">Şifremi Unuttum</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      const isPassword = passwordInput.type === "password";

      passwordInput.type = isPassword ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Örnek giriş kontrolü (gerçekte backend'e gönderilir)
      if (email === "admin@demo.com" && password === "123456") {
        alert("Giriş başarılı! Kullanıcı paneline yönlendiriliyorsunuz...");
        window.location.href = "dashboard.html"; // yönlendirme
      } else {
        alert("Hatalı e-posta veya şifre.");
      }
    });
  </script>

</body>
</html>
